<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{pageTitle}} - File listing page" />
    <meta name="keywords" content="files, listing, directory" />
    <meta name="author" content="Brandon Xiang" />
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="{{pageTitle}}" />
    <meta property="og:description" content="{{pageTitle}} - File listing page" />
    <meta property="og:type" content="website" />
    <meta property="og:type" content="website" />
    <title>{{pageTitle}}</title>
    <link rel="stylesheet" href="{{{themeUrl}}}" id="theme" />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XJN1EG3C62"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-XJN1EG3C62');
    </script>
    <style>
      ul {
        list-style: none;
        padding: 0;
        margin: 20px;
      }
      li {
        margin: 10px 0;
        padding: 10px;
        border-radius: 4px;
        background-color: #f5f5f5;
        transition: background-color 0.3s;
      }
      li:hover {
        background-color: #e0e0e0;
      }
      a {
        text-decoration: none;
        color: #333;
        display: block;
      }
      a:hover {
        color: #000;
      }
      p {
        margin: 20px;
        color: #666;
        font-style: italic;
      }
    </style>
  </head>

  <body>
    <ul>
      {{#files}}
      <li>
        <a href="{{filePath}}" title="{{title}}">
          {{#title}}
            {{.}} ({{filePath}})
          {{/title}}
          {{^title}}
            {{filePath}}
          {{/title}}
        </a>
      </li>
      {{/files}}
    </ul>

    <p>
      Last update: {{date}}
    </p>
  </body>
</html>
